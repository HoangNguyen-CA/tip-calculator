<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logoContainer">
        <img src="./images/logo.svg" alt="Splitter" />
      </div>
      <div class="tip">
        <div class="tip__container">
          <div class="tip__formGroup">
            <label class="tip__label" for="billInput"> Bill </label>
            <input type="number" class="tip__input" id="billInput" />
          </div>
          <div class="tip__formGroup">
            <label class="tip__label">Select Tip %</label>
            <div class="tip__btns">
              <button class="btn btn--select">5%</button>
              <button class="btn btn--select">10%</button>
              <button class="btn btn--select">15%</button>
              <button class="btn btn--select">25%</button>
              <button class="btn btn--select">50%</button>
              <button class="btn btn--select">Custom</button>
            </div>
          </div>
          <div class="tip__formGroup">
            <label class="tip__label" for="peopleInput">
              Number of People
            </label>
            <input type="number" class="tip__input" id="peopleInput" />
          </div>
        </div>
        <div class="tip__container tip__container--dark">
          <div>
            <p>Tip Amount</p>
            <small>/ person </small>
          </div>

          <div>
            <p>Total</p>
            <small>/ person </small>
          </div>
          <button class="btn">Reset</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
