<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logoContainer">
        <img src="./images/logo.svg" alt="Splitter" />
      </div>
      <div class="tip">
        <div class="tip__container">
          <div class="tip__formGroup">
            <label class="tip__label" for="billInput">
              <span>Bill</span>
              <span class="errorLabel" id="billError">Error</span></label
            >
            <input
              type="number"
              class="tip__input"
              id="billInput"
              placeholder="0"
            />
          </div>
          <div class="tip__formGroup">
            <label class="tip__label">Select Tip %</label>
            <div class="tip__btns">
              <button class="btn" data-tip="0.05">5%</button>
              <button class="btn" data-tip="0.1">10%</button>
              <button class="btn" data-tip="0.15">15%</button>
              <button class="btn" data-tip="0.25">25%</button>
              <button class="btn" data-tip="0.5">50%</button>
              <input
                class="tip__input"
                placeholder="Custom"
                type="number"
                id="tipInput"
              />
            </div>
          </div>
          <div class="tip__formGroup">
            <label class="tip__label" for="peopleInput">
              <span> Number of People </span>
              <span class="errorLabel" id="billError">Error</span>
            </label>
            <input
              type="number"
              class="tip__input"
              id="peopleInput"
              placeholder="0"
            />
          </div>
        </div>
        <div class="tip__container tip__container--dark">
          <div class="display__group">
            <div class="display__labelContainer">
              <p>Tip Amount</p>
              <small>/ person </small>
            </div>
            <p id="tipDisplay" class="display__amount">$0.00</p>
          </div>

          <div class="display__group">
            <div class="display__labelContainer">
              <p>Total</p>
              <small>/ person </small>
            </div>
            <p id="totalDisplay" class="display__amount">$0.00</p>
          </div>
          <button class="btn btn--display" id="resetBtn">Reset</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
